<div class="modal-header">
    <h3 class="alert alert-info text-center"> modifier l'espece </h3>
</div>
<div class="modal-body">
    <form novalidate="novalidate" >
        <table class="table">
            <tbody >

                <tr>
                    <td class="text-center"> <label  for="inputName" >nom:  </label></td>
                    <td>  </td>
                    <td><input type="text" size="25" id="inputName" ng-model="espece.nom" required="true"/></td>
                </tr>
                <tr>
                    <td class="text-center"> <label  for="inputName" >type:  </label></td>
                    <td>  </td>
                    <td><select name="type" class="form-control" ng-model="espece.type" required="true">
                            <option value="0">monogastrique</option>
                            <option value="1">polygastrique</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>

            </tbody>
        </table>   
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-danger" ng-click="cancel()">cancel</button>
    <button class="btn btn-primary btn-infos" ng-click="save()">update Espece</button>
</div>
