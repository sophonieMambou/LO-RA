<div class="panel-body well tabAnim">
    gestion des especes
    <table class="table table-striped table-bordered table-hover table-condensed ">

        <thead>
            <tr>
                <th class="text-center">Nom</th>
                <th class="text-center">Type</th>
                <th class="text-center"> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in especes|filter:search">
                <td class="text-center">{{item.nom}}</td>
                <td class="text-center">{{item.type}}</td>
                <td class="text-center">
                    <button  class="btn btn-xs btn-primary" ng-click="edit(item.id)">
                        <i class="glyphicon glyphicon-edit"></i>
                        Edit
                    </button>
                    <button  class="btn btn-xs btn-primary btn-danger" ng-click="deleteEspece(item.id)">
                        <i  class="glyphicon glyphicon-trash"></i>
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary" ng-click="findAllEspeces()">
            <i class="glyphicon glyphicon-refresh"></i>
            Refresh</button>
        <a ng-click="createEspeces()" class="btn btn-primary">
            <i class="glyphicon glyphicon-plus"></i>
            New</a>
    </div>
</div>
