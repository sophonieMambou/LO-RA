<div class="row">
    <div class="col-sm-2">
        <form class="form-group" enctype="multipart/form-data" novalidate="novalidate" >
            <table class="table">
                <tbody >

                    <tr>
                        <td class="text-center"> <label  for="inputName" >nom:  </label></td>
                        <td>  </td>
                        <td><input type="text" size="25" id="inputName" ng-model="espece.nom" required="true"/></td>
                    </tr>
                    <tr>
                        <td class="text-center"> <label  for="inputName" >Espece:  </label></td>
                        <td>  </td>
                        <td><select name="type" class="form-control" ng-model="espece.type" required="true">
                                <option ng-repeat="espece in especes">{{espece.nom}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr></tr>

                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <table class="table table-striped table-bordered">

            <tbody >
                <tr ng-repeat="engr in engredients">
                    <td>{{engr.nom}}</td>
                    <td><input type="checkbox" ng-checked="selection.indexOf(engr) > -1" 
                               ng-click="toggleSelection(engr)"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-sm-8">
        <table class="table table-striped table-bordered">
            <tr>
                <th>engredients</th>
                <th>(%)</th>
                <th ng-repeat=" item in valeurs" class="text-center">
                    {{item.code}}
                </th>
            </tr>
            <tbody >
                <tr ng-repeat=" item in selection" class="text-center">
                    <td>{{item.nom}} </td>
                    <td><input style="max-width: 45px" type="number" id="inputName" ng-model="percent" required="true" /></td>
                    <td ng-repeat=" item in valeurs"><input style="max-width: 45px" type="number" id="inputName" ng-model="val" /></td>
                </tr>
                <tr class="text-center">
                    <td>Total </td>
                    <td >{{percent}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
