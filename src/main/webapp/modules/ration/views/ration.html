<div class="row">
    <div class="col-sm-2">
        <form class="form-group" enctype="multipart/form-data" novalidate="novalidate" >
            <table class="table">
                <tbody >
                    <tr>
                        <td class="text-center"> <label  for="inputName" >Espece:  </label></td>
                        <td>  </td>
                        <td><select name="type" class="form-control" ng-model="this.especeChoisie" required="true">
                                <option ng-repeat="espce in especes" ng-value="espce.id">{{espce.nom}}</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center"> <label  for="inputName" >Besoin alimentaire:  </label></td>
                        <td>  </td>
                        <td><input type="text" id="inputName" ng-model="besoin.nom" required="true"/></td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-striped table-bordered">
                <tr>
                    <th ng-repeat=" item in valeurs" class="text-center">
                        {{item.code}}
                    </th>
                </tr>
                <tbody >
                    <tr>
                        <td ng-repeat=" item in valeurs"><input style="width: 70px" type="number" id="inputName" ng-model="item.valeur" required="true"/></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-infos" ng-click="enregistrer(besoin, valeurs)" >save</button>
</div>
